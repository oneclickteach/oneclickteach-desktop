name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # e.g. v1.0.0

jobs:
  release:
    name: Build and Release Electron App
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron App
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then pnpm build:linux;
          elif [[ "${{ runner.os }}" == "macOS" ]]; then pnpm build:mac;
          elif [[ "${{ runner.os }}" == "Windows" ]]; then pnpm build:win;
          fi

      - name: Publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then pnpm electron-builder --linux --publish always;
          elif [[ "${{ runner.os }}" == "macOS" ]]; then pnpm electron-builder --mac --publish always;
          elif [[ "${{ runner.os }}" == "Windows" ]]; then pnpm electron-builder --win --publish always;
          fi
